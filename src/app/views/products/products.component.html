<h1>Latest Products</h1>
<div class="text-center my-5" *ngIf="loading">
  <app-loader/>
</div>
<app-message *ngIf="error" variant="danger"> {{error}} </app-message>
<div class="row">
  <ng-container *ngFor="let product of products">
    <div
      class="col-sm-12 col-md-6 col-lg-4 col-xl-3"
      app-product
      [product]="product"
    ></div>
  </ng-container>
</div>
